[package]
name = "pallet-octopus-appchain"
version = "3.0.0-pre.0"
edition = "2018"
authors = ["Octopus Network <hi@oct.network>"]
license = "Apache-2.0"
homepage = "https://oct.network"
repository = "https://github.com/octopus-network/octopus-pallets.git"
description = "FRAME pallet for joining the octopus network as an appchain."
readme = "README.md"
documentation = "https://docs.rs/pallet-octopus-appchain"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
base64 = { default-features = false, version = "0.13", features = ["alloc"] }
borsh = { default-features = false, version = "0.9.0" }
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
hex = { default-features = false, version = "0.4", features = ["alloc"] }
log = { version = "0.4.0", default-features = false }
serde = { version = "1.0.119", default-features = false, features = ["derive"] }
serde_bytes = { version = "0.11", default-features = false, features = ["alloc"] }
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }

frame-benchmarking = { default-features = false,  version = "3.1.0", optional = true }
frame-support = { default-features = false, version = "3.0.0" }
frame-system = { default-features = false,  version = "3.0.0" }
pallet-assets = { default-features = false, version = "3.0.0" }
pallet-balances = { default-features = false, version = "3.0.0" }
pallet-session = { default-features = false, version = "3.0.0" }
sp-core = { default-features = false, version = "3.0.0" }
sp-io = { default-features = false, version = "3.0.0" }
sp-runtime = { default-features = false, version = "3.0.0" }
sp-std = { default-features = false, version = "3.0.0" }
pallet-octopus-support = { default-features = false, path = "../support" }
pallet-octopus-upward-messages = { default-features = false, path = "../upward-messages" }

[dev-dependencies]
sp-keystore = { default-features = false, version = "0.9.0" }

[features]
default = ["std"]
std = [
	"base64/std",
	"borsh/std",
	"codec/std",
	"hex/std",
	"log/std",
	"serde/std",
	"serde_bytes/std",
	"serde_json/std",
	"frame-benchmarking/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-assets/std",
	"pallet-balances/std",
	"pallet-session/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"pallet-octopus-support/std",
	"pallet-octopus-upward-messages/std",
]

runtime-benchmarks = ["frame-benchmarking"]
try-runtime = ["frame-support/try-runtime"]
